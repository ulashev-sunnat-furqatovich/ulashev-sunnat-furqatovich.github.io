<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing</title>
    <link rel="stylesheet" href="c.css" />
  </head>
  <body>
    <div class="top">
      <div class="container">
        <div class="topbox">
          <h1 class="toptitle text">Choose your plan</h1>
          <p class="desc minitext">
            There are many reasons to get down and start to get depressed about
            your situation.
          </p>
        </div>
      </div>
    </div>
    <div class="boxs">
      <div class="container">
        <div class="inboxs">
          <div class="box">
            <h6 class="boxtop text">Free</h6>
            <div class="doll">
              <h6 class="doll1">$</h6>
              <h1>0</h1>
            </div>
            <div class="descs">
              <p class="bbtext">Free forever</p>
              <p class="bbtext">Up to 2 users</p>
              <p class="bbtext">Github</p>
            </div>
            <button class="btn boxbtn2">Get Started</button>
          </div>
          <div class="box">
            <h6 class="boxtop text">Get Started</h6>
            <div class="doll">
              <h6 class="doll1">$</h6>
              <h1>199</h1>
            </div>
            <div class="descs">
              <p class="bbtext">Teams</p>
              <p class="bbtext">Up to 8 users</p>
              <p class="bbtext">Github</p>
            </div>
            <button class="btn boxbtn1">Buy Now</button>
          </div>
          <div class="box">
            <h6 class="boxtop text">PRO</h6>
            <div class="doll">
              <h6 class="doll1">$</h6>
              <h1>399</h1>
            </div>
            <div class="descs">
              <p class="bbtext">Teams</p>
              <p class="bbtext">Unlimited users</p>
              <p class="bbtext">Github</p>
            </div>
            <button class="btn boxbtn1">Buy Now</button>
          </div>
          <div class="box">
            <h6 class="boxtop text">Enterprise</h6>
            <div class="doll">
              <img src="Icon (2).svg" alt="" />
            </div>
            <div clas class="descs">
              <p class="bbtext">Teams</p>
              <p class="bbtext">Unlimited users</p>
              <p class="bbtext">Github</p>
            </div>
            <button class="btn boxbtn2">Contact us</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
