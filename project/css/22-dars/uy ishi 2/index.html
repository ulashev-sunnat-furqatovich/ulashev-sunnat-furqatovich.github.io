<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="login_box">
      <span class="logo"><h1>LOGIN</h1></span>
      <span class="inputs">
        <span>
          <input type="text" id="user" />
          <label for="user">User name </label>
        </span>
        <span>
          <input type="password" id="password" />
          <label for="password">Password </label>
        </span>
      </span>
      <div class="btns">
        <span>
          <input type="checkbox" id="checkbox" />
          <label for="checkbox">
            I agree to the terms and conditions</label
          ></span
        >
        <button class="login_input">Login</button>
      </div>
    </div>
  </body>
