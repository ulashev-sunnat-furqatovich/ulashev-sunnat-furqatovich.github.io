<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_Box</title>
    <link rel="stylesheet" href="c.css" />
  </head>

  <body>
    <div class="login_page_board">
      <div class="kirish">
        <div class="kirish_darker"></div>
        <div class="text">
          <h2 class="title">Assalomu alaykum!</h2>
          <p class="desc">
            Agar hali ro‘yxatdan o‘tmagan bo‘lsangiz, ro‘yxatdan otishingizni
            taklif qilamiz!
          </p>
        </div>
        <a href="#" class="btn btn-register">RO‘YXATDAN O‘TISH</a>
      </div>
      <div class="right">
        <h2 class="title">Profilga kirish</h2>

          </span>
          <span class="social">
            <a href="#" class="social-link" title="Facebook">
              <svg
                width="48"
                height="48"
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="24" cy="24" r="23.5" stroke="white" />

              </svg>

          </span>
          <span class="social">
            <a href="#" class="social-link" title="Google">
              <svg
                width="48"
                height="48"
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="g">
                  <circle
                    id="Ellipse 3"
                    cx="24"
                    cy="24"
                    r="23.5"
                    stroke="white"
                  />
                  <path
                    id="Vector"

                  />
                </g>
              </svg>
            </a>
          </span>
        </div>
        <form class="login_board" id="form">
          <p class="title">Emailingizni va parolingizni kiriting</p>
          <div class="inputs">
            <label for="email" class="label">
              <img src="./email.svg" alt="" />
              <input
                type="email"
                placeholder="Emailingiz"
                id="email"
                class="form-control"
              />
            </label>
            <label for="password" class="label">
              <img src="./pass.svg" alt="" />
              <input
                type="password"
                placeholder="Parol"
                id="password"
                class="form-control"
              />
            </label>
          </div>
          <div class="btns">
            <button type="submit" class="btn">KIRISH</button>
            <a
              href="https://ulashev-sunnat-furqatovich.github.io/project/NAV2/INDE.html"
              >Parolni unutdingizmi?</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
