<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login box :: Ulashev Sunnat</title>
    <link rel="stylesheet" href="c.css" />
  </head>
  <body>
    <div class="login_box_body">
      <a href="https://ulashev-sunnat-furqatovich.github.io/login_box2.2/">
        <img src="Addweb Logo white 1.png" alt="img" class="bcd_icon" />
      </a>
      <div class="bosh">
        <div class="box">
          <div class="box_about">
            <h1>Login</h1>
            <hr />
            <p>Welcome onboard with us!</p>
          </div>
          <form class="inputs">
            <div class="user">
              <label for="username">Username</label>
              <input
                type="text"
                placeholder="Enter your Username"
                id="username"
                required
              />
            </div>
            <div class="pass">
              <label for="password">Password</label>
              <input
                type="text"
                placeholder="Enter your password"
                id="password"
                required
              />
            </div>
            <a href="#" class="forgot">Forgot password?</a>
            <button class="btn">Login</button>
          </form>
        </div>
        <a href="#" class="regester">New to Logo? <span>Regester</span> Here</a>
      </div>
    </div>
  </body>
</html>
