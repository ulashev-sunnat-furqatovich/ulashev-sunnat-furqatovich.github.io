<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSSda sanash </title>
	<link rel="stylesheet" type="text/css" href="c.css">
	<style type="text/css">
		ol {
	counter-reset: section;
	list-style-type: none;
}
ol li:before {
	counter-increment: section;
	content: "/" counters(section,"#")" /";
}
	</style>
</head>
<body>
	<ol>
		<li>item</li>
		<li>item</li>
		<li>item</li>
		<ol>
			<li>item</li>
			<li>item</li>
			<li>item</li>
			<li>item</li>
			<li>item</li>
		</ol>
		<li>item</li>
		<li>item</li>
	</ol>



</body>
</html>
