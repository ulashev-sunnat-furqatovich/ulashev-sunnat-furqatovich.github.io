<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		* {
			margin: 10% 30% auto;
		}
		button{
			width: 110px;
			border: 1px solid;
			height: 45px;
			transition: 0.2s;
			margin: 0 auto;
			padding: 5px 15px;
			color: black;
			background-color: white;
			border-radius: 10px;
			border-color: #1a1a1a;
			border-left-color: #1a1a1a;
		}
		button:hover{
			width: 111px;
			border:none;
			box-shadow:1px 3px 10px -1px black;
			color: white;
			background-color: black;
		}
	</style>
</head>
<body>

	<button>Button 28</button>

</body>
</html>
