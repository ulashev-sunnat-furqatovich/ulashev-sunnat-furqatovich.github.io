<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login box</title>
	<link rel="stylesheet" type="text/css" href="a.css">
</head>
<body>

	<div class="container">
		<div class="login_box">
			<span class="logo">
				<img src="logo.svg">
			</span>
			<span class="inputs">
				<label for="username">
					<img src="./user.svg">
					<input type="text" placeholder="USERNAME" id="username">
				</label>

				<label for="password">
					<img src="./lock.svg">
					<input type="password" placeholder="PASSWORD">
				</label>
			</span>
			<span class="btn">
				<button> LOGIN</button>
				<a href="#">Forgot password?</a>
			</span>
		</div>
	</div>

</body>
</html>
